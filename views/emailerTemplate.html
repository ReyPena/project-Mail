<form ng-submit="submit()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model="email.emailAddress" type="email" class="form-control" id="email" placeholder="Type recipient e-mail">
  </div>
  <div class="form-group">
    <label for="email">Subject:</label>
    <input ng-model="email.subject" type="text" class="form-control" id="subject" placeholder="Type email subject...">
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea ng-model="email.message" class="form-control" id="message" placeholder="Type message here...">
    </textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
